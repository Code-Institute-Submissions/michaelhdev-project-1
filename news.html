    <title>The Monkees</title>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-md-4 monkees-image-logo"></div>
            <div class="col-md-8">

                <div class="row">
                    <div class=" monkees-text-logo">
                        <img src="/images/logo.png"></img>
                    </div>
                </div>

                <nav class="row">
                    <ul id="nav-bar" class="list-inline clearfix">
                        <li class="col-xs-6 col-sm-3 menuitem">

                        <li class="col-xs-6 col-sm-3 menuitem">

                        <li class="col-xs-6 col-sm-3 menuitem">

                            <a href="book.html"><span>Book Us</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="container-fluid">
        <div class="row row-table">

            <div class="col-xs-12 col-sm-12 col-md-4 tour-dates">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="section-heading uppercase">Tour dates </h3>
                    </div>
                </div>

                <div class="tour-date-items">
                    <div class="timeline-item" dates="10th November 2018">
                        <h4>Memphis</h4>
                    </div>
                    <div class="timeline-item" dates="15th November 2018">
                        <h4>Dallas</h4>
                    </div>
                    <div class="timeline-item" dates="8th December 2018">
                        <h4>Huston</h4>
                    </div>
                    <div class="timeline-item" dates="25th December 2018">
                        <h4>Las Vegas</h4>
                    </div>
                </div>
            </div>


            <div class="col-xs-12 col-sm-12 col-md-8 bg-colour-the-band">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Band News</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 news-items">
                        <div class="row news-item">
                            <div class="col-md-6 col-xs-12">
                                <video width="400" controls>
                                  <source src="/video/the-monkees-live.mp4" type="video/mp4">
 
                                      Your browser does not support HTML5 video.
                                 </video>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                 <h3>New live recording release</h3>
                                 <p>This video was recored at our live show in New York</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row news-item">
                            <div class="col-md-6 col-xs-12">
                                <h3>Las Vegas</h3>
                                <img src="/images/vegas.jpg"></img>
                            </div>
                            <div class="col-md-6 col-xs-12">
                                 <h3>New Christmas Date Released</h3>
                                 <p>We will play The Mirage Hotel in Las Vegas December 25th </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>

        <div class="row" id="footer-details">
