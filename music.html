<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>The Monkees</title>
</head>



<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-md-4 monkees-image-logo"></div>
            <div class="col-md-8">

                <div class="row">
                    <div class=" monkees-text-logo">
                        <img src="/images/logo.png"></img>
                    </div>
                </div>

                <nav class="row">
                    <ul id="nav-bar" class="list-inline clearfix">
                        <li class="col-xs-6 col-sm-3 menuitem">
                            <a href="index.html" class="hvr-sweep-to-bottom"><span>The Band</span></a></li>
                        <li class="col-xs-6 col-sm-3 menuitem">
                            <a href="music.html" class="hvr-sweep-to-bottom"><span>Music</span></a></li>
                        <li class="col-xs-6 col-sm-3 menuitem">
                            <a href="news.html" class="hvr-sweep-to-bottom"><span>News</span></a></li>
                        <li class="col-xs-6 col-sm-3 menuitem">
                            <a href="book.html" class="hvr-sweep-to-bottom"><span>Book Us</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="container-fluid">
        <div class="row row-table">

            <div class="col-xs-12 col-sm-12 col-md-4 discography">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="section-heading uppercase">Discography</h3>
                    </div>
                </div>

                <div class="history-items">
                    <div class="timeline-item" dates="1966 - May">
                        <h4>The Monkees</h4>
                    </div>
                    <div class="timeline-item" dates="1967 - Jan">
                        <h4>More of the Monkees</h4>
                    </div>
                    <div class="timeline-item" dates="1967 - May">
                        <h4>Headquarters</h4>
                    </div>
                    <div class="timeline-item" dates="1967 - November">
                        <h4>Pisces, Aquarius, Capricorn & Jones Ltd.</h4>
                    </div>
                </div>
            </div>


            <div class="col-xs-12 col-sm-12 col-md-8 bg-colour-the-band">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Fans favourite singles</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12  col-md-6 single">
                        <div class="row">
                            <div class="col-md-12 col-sm-6 single-covers">
                                <img src="/images/album1-front.jpg" </img>
                                <img src="/images/album1-back.jpg" </img>
                            </div>
                            <div class="col-md-12 col-sm-6">
                                <audio controls>
                                      <source src="/audio/album1-DaydreamBeliever.mp3" type="audio/mp3">
                                        Your browser does not support the audio element.
                                        </audio>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 single">
                        <div class="row">
                            <div class="col-md-12 col-sm-6 single-covers">
                                <img src="/images/album2-front.jpg" </img>
                                <img src="/images/album2-back.png" </img>
                            </div>
                            <div class="col-md-12 col-sm-6">
                                <audio controls>
                                      <source src="/audio/album2-Clarksville.mp3" type="audio/mp3">
                                        Your browser does not support the audio element.
                                        </audio>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12  col-md-6 single single-covers">
                        <div class="row">
                            <div class="col-md-12 col-sm-6">
                                <img src="/images/album3-front.jpg" </img>
                                <img src="/images/album3-back.jpg" </img>
                            </div>
                            <div class="col-md-12 col-sm-6">
                                <audio controls>
                                      <source src="/audio/album3-ImABeliever.mp3" type="audio/mp3">
                                        Your browser does not support the audio element.
                                        </audio>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-6 single single-covers">
                        <div class="row">
                            <div class="col-md-12 col-sm-6">
                                <img src="/images/album4-front.jpg" </img>
                                <img src="/images/album4-back.jpg" </img>
                            </div>
                            <div class="col-md-12 col-sm-6">
                                <audio controls>
                                      <source src="/audio/album4-SteppingStone.mp3" type="audio/mp3">
                                        Your browser does not support the audio element.
                                        </audio>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer class="container-fluid">
        <div class="row" id="footer-details">
            <div class="col-sm-4 col-sm-offset-8">

                <h5 class="social-text">Follow Us On</h5>


                <ul class="list-inline social-links">
                    <li><a target="_blank" href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fa fa-youtube"></i></a></li>
                </ul>

            </div>
        </div>
    </footer>
</body>

</html>
